<!DOCTYPE html>
<html>
<head>
    <title>Selectors</title>
    <script src="js/selectors.js"></script>
</head>

<body>
	
	<div id="rpClasses">Selected by id "stClasses"</div>
	<hr>
	<p>Selected by tag name "P"</p>
	<hr>
	<div class="rpClasses">Selected by class name "stClasses" </div>
	<hr>
	<div class="rpContainer">
		<div class="rpInner">Selected by complex selector</div>
	</div>
	<hr>
	<!-- Button, which activates selectors -->
	<button id="rpActivate">Activate</button>
</body>
</html>
